<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionDate | date : "dd MMM YYYY" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="transactionPartner">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionDescriptions.transactionPartner }}
        </td>
      </ng-container>

      <ng-container class="currency-column" matColumnDef="transactionAmount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionAmount.amount | currency : "LKR" : "" }}
        </td>
      </ng-container>

      <tr
        class="transaction-table-header"
        mat-header-row
        *matHeaderRowDef="transactionTableHeaders"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: transactionTableHeaders"
      ></tr></table
  ></mat-card-content>
</mat-card>
